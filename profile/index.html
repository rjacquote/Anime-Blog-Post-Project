<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="username">Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="../assets/global.css">
   
</head>
<script src="../auth.js"></script>
<script>
    if (isLoggedIn() === false) window.location.replace("../index.html");
    const loginData = getLoginData();
    let username = loginData.username;
    let titleUsername = document.getElementById('username');
    titleUsername.innerText = username;
</script>

<body>


    <h1 class="username" id="displayUsername"></h1>
    <div class="profilePost">
        <!-- main post area -->

    <section class="postMake">
        <form>
            <h2>Create a Post:</h2>
            <textarea id="postBox" name="postBox" class="postBox" rows="4" cols="50"></textarea>
            <button class="postBtn btnHighlight" id="postBtn" type="button">Post</button>
        </form>
    </section>    

    </div>
    <div class="userPosts">
        <h1 class="postHeader">Posts</h1>
        <ul id="showPosts" class="posts">
        </ul>
    </div>
    <div class="profile">
<!-- Profile Dropdown -->
        <button class="profilePicBtn" onclick="window.location.href='../profile/index.html'"><img src="../assets/user-icons/pfp-3.png" class="profilePicture"></button>
        <div class="profileBtns">
        <button class="logBtn btnHighlight" onclick="logout()">Logout</button>
        <button class="logBtn btnHighlight" onclick="window.location.href='../posts/index.html'">View Posts</button>
        </div>
    </div>      
    <footer>
    </footer>
    <script>
        let displayUsername = document.getElementById('displayUsername');
        displayUsername.innerText = username;
        function viewPost(){
            location.href='/posts/index.html';
        }
    </script>
    <script src="profile.js"></script>
</body>

</html>
